<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box">
        {{msg}}
    </div>
    <!-- 准备容器 -->
    <div id="app"> 
        {{ msg }}
        <h1><a href="">{{count}}</a></h1>
        {{ count }}
        
    </div>
    <!-- 引包 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    <script>
        const app=new Vue({
            // 通过el配置选择器，指定 Vue 管理的盒子
            el: '#app',
            data: {
                msg: 'Hello Vue! Using Vue2',
                count: 666
            }
        })


    </script>
        
</body>
</html>
