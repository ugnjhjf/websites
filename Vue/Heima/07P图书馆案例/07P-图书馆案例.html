<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
 
    <!-- 准备容器 -->
    <div id="app">
    <ul>
        <h1>Library</h1>
        <li v-for="(item,index) in bookList" :key="item.id">
            <!-- :key="item.id" 确保 Vue 能正确识别列表 -->
           <span>{{item.name}}</span> 
        <button @click="del(item.id)">删除项目</button>
        </li>
    </ul>

    </div>
    <!-- 引包 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    <script>
        const app = new Vue({
            // 通过el配置选择器，指定 Vue 管理的盒子
            el: '#app',
            data: {
                bookList:[
                    {id:1,name:'《迷宫饭》',author:'Kadokawa'},
                    {id:2,name:'《游戏人生》',author:'Kadokawa'},
                    {id:3,name:'《约会大作战》',author:'Kadokawa'},
                    {id:4,name:'《尘白禁区》',author:'Seasun'},
               
                ]
            },
    
            methods: {
                del(id){
                    this.bookList = this.bookList.filter(item => item.id !== id)
            }
        }
        })
    </script>
</body>

</html>
