<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成绩表案例</title>
</head>

<body>
  <style>
    .red{
        color:red;
    }
    table,th,td,thead{
        border: 1px solid;
        
    }
  </style>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>

    <div id="app">
        <table class="table">
            <thead>
                <tr>
                    <td>序号</td>
                    <td>科目</td>
                    <td>分数</td>
                    <td>操作</td>
                </tr>
            </thead>

            <tbody v-if="list.length > 0">
            <tr v-for="(item, index) in list" :key="item.id">
                <td>{{ index + 1}}</td>
                <td>{{ item.subject }}</td>
                <td :class="{ red: item.score < 60 }">{{ item.score }}</td>
                <td><a @click.prevent="del(item.id)" href="http://www.baidu.com" >删除</a></td>
            </tr>
            </tbody>
            <tbody v-else>
                <tr><td colspan="s"><span class="none">暂无数据</span></td></tr>
            </tbody>

            <tfoot></tfoot>
        </table>
    </div>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                list:[
                    {id:1,subject: "语文",score:95 },
                    {id:7,subject: "ICT",score:64 },
                    {id:12,subject: "Bio",score: 15},
                ],
            subject:'',
            score:''
            },
            methods: {
                del(id) {
                this.list = this.list。filter(item => item.id !== id)
                }
            }
        })
        
    </script>

</body>

</html>
